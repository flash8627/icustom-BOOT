server:
  port: 8083

spring:
  datasource:
    name: dataSource
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/bootsample?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: guang8
    initial-size: 1
    min-idle: 1
    max-wait: 6000
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    validation-query: select *
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:com/gwtjs/**/dao/**/*Dao.xml,classpath:com/gwtjs/**/dao/**/*DAO.xml,classpath:com/gwtjs/**/dao/**/*dao.xml
